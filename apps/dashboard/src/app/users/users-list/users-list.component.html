<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Users</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users" (click)="selected.emit(user)">
        <h3 mat-line>
          {{ user.name }}
        </h3>
        <p mat-line>
          {{ user.email }}
        </p>
        <p mat-line>
          {{ user.role }}
        </p>
        <button
          mat-icon-button
          (click)="deleted.emit(user); $event.stopImmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
