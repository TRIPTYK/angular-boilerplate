<div class="container">
  <div class="col-50">
    <!-- {{ users$ | json }} -->
    <cpas-users-list
      [users]="users$ | async"
      (selected)="selectUser($event)"
      (deleted)="deleteUser($event)"
    >
    </cpas-users-list>
  </div>

  <div class="col-50">
    {{ currentUser$ | async | json }}
    <cpas-user-details
      [user]="currentUser$"
      (cancelled)="resetCurrentUser()"
      (saved)="saveUser($event)"
    ></cpas-user-details>
  </div>
</div>
